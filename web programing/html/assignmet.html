<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
	div{

			background-color:ghostwhite ;
			width: 50%;
			margin-left: 30%;
		}
		h1{
			background-color: red;
			padding: 15px;
		}
		h2{
			color: red;
		
			
		h3{
			color: black;
			width: 50%;
			margin-left: 30px;
			

		}
		button{
			color: red;
		}
		

	</style>
</head>
<body>
	<div>
	<h1>Job search.com</h1>
	<hr>
	<h2>Required information*</h2>
	<hr>
	<h3>Basic information</h3>
	<div>
		<form class="form">
			<label for="email">email*<input type="email" name="email" class="form control" placeholder="enter email"></label>
			<br>
			<label for="password">password*<input type="password" name="password" class="form control" placeholder="enter password"></label>
			<br>
			<label for="Retype passsword">Retype password*<input type="password" name="Retype passsword" class="form control" placeholder="retype password"> </label>
			<br>
			<label for="First Name">Fist Name*<input type="text" name="First Name" class="form control" placeholder="First number"> </label>
			<br>
			<label for="Last Name">Last Name*<input type="text" name="Last Name" class="form control" placeholder="last name"> </label>
			<br>
			<label for="phone number">Phone number*<input type="phone number" name="phone number" class="form control" placeholder="999-999-999"> </label>
		    <br>
			<label for="address">address*<input type="address" name="address" class="form control" placeholder="address"> </label>
			<br>
			<label for="city">city*<input type="city" name="city" class="form control" placeholder="city"> </label>
			<br>
			<label for="province">province*<input type="province" name="province" class="form control" placeholder="province"> </label>
			<br>
			<label for="country">country*<input type="country" name="country" class="form control" placeholder="country"> </label>
			<br>
		</form>
	</div>
	<br>
	<h3>Education</h3>
	<div>
		<form>
			<label for="school">school*<input type="school" name="school" class="form control" placeholder="school"> </label>
			<br>
			<label for="program">program*<input type="program" name="program" class="form control" placeholder=""> </label>
			<br>
			<label for="education level">education level*<input type="education level" name="education level" class="form control" placeholder="">  </label>
			<br>
			<input type="radio" name="graduated">graduated
			<br>
			<input type="radio" name="current enrolled">current enrolled
			<br>
			<input type="radio" name="did not graduate">did not graduate
			<br>
			<label for="graduation date">graduation date*<input type="graduation date" name="graduation date" class="form control" placeholder=""> </label>
		</form>
			</div>
    <h3>work experience</h3>
    <div>
    	<label for="employer">employer <input type="employer" name="employer" class="form control" placeholder="employer"></label>
    	<br>
    	<label for="job tittle" >job title: <input type="job title" name="job title" class="form control" placeholder="job title"></label>
    	<br>
    	<label for="job duty"> job duty <input type="paragrah" name="job duty" class="form control" placeholder="job duty"></label>
    	<br>
    	<label for="worked year"> worked year<input type="number" name="worked year"></label>

    </div>
    <br>
    <h3>Attachment</h3>
    <label for="file upload">Attachment <input type="file" name="browse" class="form control" placeholder="browse"></label>
   </div>
<center>
    <button type="reset" class="form control">Reset</button>
    <button type="apply" class="form control">Apply</button>
	</center>

</body>
</html>
